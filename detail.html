<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Détails du produit</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d29c90abd7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="http://localhost:5500"
        ><img src="images/logo-asso.png" alt="Logo Assotiation Diet" id="logo"
      /></a>
      <h2>Association Diet</h2>
      <nav>
        <a href="http://localhost:5500/favoris.html" target="_blank"
          ><i class="fa-solid fa-heart"></i>Mes favoris</a
        >
      </nav>
    </header>
    <main id="detail">
      <article>
        <div class="product-detail">
          <div class="img-product">
            <img src="images/Chocolat.png" alt="Chocolat" />
        </div>
          <div class="name-product">
            <h1></h1>
            <img src="images/Nutri-score-E.svg" alt="Nutri-score" />
            <!-- adresse lier avec map -->
            <p>Adresse de fabriquant: <a href="http://localhost:5500/map.html" target="_blank">NESTLE FRANCE</a></p>
          </div>
        </div>
        <h3>List nutritionnel</h3>
        <p>Tel que vendu pour 100 g / 100 ml</p>
        <ul>
          <li>Énergie: <span>2 285 kj (548 kcal)</span></li>
          <li>Protéines: <span>6 g</span></li>
          <li>Sel: <span>0,01 g</span></li>
          <li>Matières grasses: <span>34,1 g</span></li>
        </ul>
      </article>
    </main>
  </body>
  <script src="script/detail.js"></script>
</html>
